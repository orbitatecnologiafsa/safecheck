name: SafeCheck
description: Sistema de Gestão de Inspeções Ergonômicas
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.1.0

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  icons_launcher: ^3.0.0
  fl_chart: ^0.40.2
  google_nav_bar: ^5.0.6
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in : ^6.0.2
  cloud_firestore: ^5.4.4
  flutter_otp_text_field: ^1.2.0
  another_flutter_splash_screen: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

icons_launcher:
  image_path: "assets/icons/icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/